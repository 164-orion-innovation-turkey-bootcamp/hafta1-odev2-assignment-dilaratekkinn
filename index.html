<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe By Dilara Tekin </title>
    <link rel="stylesheet" href="style.css?nocahcke=55">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Tic Tac Toe </h1>

    <div class="status">
        <div class="user">X</div>
        <div class="score"> 0-0</div>
        <div class="user">O</div>
    </div>
    <p>Turn:
        <storng id="turn"> X</storng>
    <p>
    <div class="game">
        <div class="tile" data-i="0"></div>
        <div class="tile" data-i="1"></div>
        <div class="tile" data-i="2"></div>
        <div class="tile" data-i="3"></div>
        <div class="tile" data-i="4"></div>
        <div class="tile" data-i="5"></div>
        <div class="tile" data-i="6"></div>
        <div class="tile" data-i="7"></div>
        <div class="tile" data-i="8"></div>
    </div>
</div>
<script src="script.js"></script>
<script src="main.js"></script>
</body>
</html>
